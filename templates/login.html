<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kiddo</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://kit.fontawesome.com/266011b4bf.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      position: relative;
    }
    .logo {
      width: 60px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .input-group input {
      width: 100%;
      padding: 10px 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .login-btn {
      background: #007bff;
      color: white;
    }
    .register-btn {
      background: #003366;
      color: white;
    }
    .register-btn:hover, .login-btn:hover {
      opacity: 0.9;
    }
    /* Error Popup Styles */
    .error-popup {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffdddd;
      border: 1px solid #ff5c5c;
      padding: 10px 20px;
      border-radius: 5px;
      color: #a70000;
      font-weight: bold;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div id="errorPopup" class="error-popup"></div>
      <img src="/static/images/logo.png" alt="Kiddo Logo" class="logo">
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
          <i class="fas fa-eye toggle-password" id="togglePassword" style="left: 260px;"></i>
        </div>
        <div class="options">
          <label><input type="checkbox" name="remember"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn login-btn">LOGIN</button>
      </form>
      <button class="btn register-btn" onclick="window.location.href='/register'">REGISTER NOW â†’</button>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.addEventListener("DOMContentLoaded", function () {
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.querySelector("input[name='password']");
      
      togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
          passwordField.type = "text";
          togglePassword.classList.remove("fa-eye");
          togglePassword.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          togglePassword.classList.remove("fa-eye-slash");
          togglePassword.classList.add("fa-eye");
        }
      });
      
      // Handle login form submission via fetch to show popup error on failure
      const loginForm = document.getElementById("loginForm");
      const errorPopup = document.getElementById("errorPopup");
      
      loginForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = new FormData(loginForm);
        
        fetch("/login", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            // Redirect to dashboard or home page upon success
            window.location.href = "/community"; // adjust as needed
          } else {
            // Show error popup with message
            errorPopup.textContent = data.message;
            errorPopup.style.display = "block";
            setTimeout(() => {
              errorPopup.style.display = "none";
            }, 3000);
          }
        })
        .catch(error => {
          console.error("Error:", error);
          errorPopup.textContent = "Email or Password is Incorrect";
          errorPopup.style.display = "block";
          setTimeout(() => {
            errorPopup.style.display = "none";
          }, 3000);
        });
      });
    });
  </script>
</body>
</html>
