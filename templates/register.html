<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Kiddo</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://kit.fontawesome.com/266011b4bf.js" crossorigin="anonymous"></script>
  <style>
    /* Inline styles for demonstration; adjust or move to your stylesheet */
    body {
      background-color: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      width: 350px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .register-container h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .input-group input {
      width: 100%;
      padding: 10px 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .register-btn {
      background: #003366;
      color: white;
    }
    .register-btn:hover {
      opacity: 0.9;
    }
    .back-btn {
      background: #007bff;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <img src="/static/images/logo.png" alt="Kiddo Logo" class="logo" width="60px">
    <h1>Create Account</h1>
    <form id="registerForm" method="POST" action="/register">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="fullname" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <i class="fas fa-eye toggle-password" id="togglePassword" style="left: 260px;"></i>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirmPassword" placeholder="Retype Password" id="confirmPassword" required>
        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword" style="left: 260px;"></i>
      </div>
      <button type="submit" class="btn register-btn">Register Now â†’</button>
    </form>
    <button class="btn back-btn" onclick="window.location.href='/login'">Back to Login</button>
  </div>

  <script>
    // Toggle password visibility
    document.addEventListener("DOMContentLoaded", function () {
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");
      const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
      const confirmPasswordField = document.getElementById("confirmPassword");

      togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
          passwordField.type = "text";
          togglePassword.classList.remove("fa-eye");
          togglePassword.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          togglePassword.classList.remove("fa-eye-slash");
          togglePassword.classList.add("fa-eye");
        }
      });

      toggleConfirmPassword.addEventListener("click", function () {
        if (confirmPasswordField.type === "password") {
          confirmPasswordField.type = "text";
          toggleConfirmPassword.classList.remove("fa-eye");
          toggleConfirmPassword.classList.add("fa-eye-slash");
        } else {
          confirmPasswordField.type = "password";
          toggleConfirmPassword.classList.remove("fa-eye-slash");
          toggleConfirmPassword.classList.add("fa-eye");
        }
      });
    });

    // Handle registration form submission using Supabase OTP (email confirmation)
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const fullname = event.target.fullname.value.trim();
      const email = event.target.email.value.trim();
      const password = event.target.password.value;
      const confirmPassword = event.target.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Here, send registration data to your backend which uses Supabase Auth
      // For demonstration, we use fetch() to send data as form data
      const formData = new FormData(registerForm);
      fetch("/register", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          alert("Registration successful! Please check your email for the OTP verification.");
          window.location.href = "/login";
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
